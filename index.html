<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bandage</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap rel="
    stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/script.js" defer></script>
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header-wrap">
        <div class="header-logo">
          <a href="/" class="header-link"><img class="header-img" src="./img/logo-bandage.png" alt="Logo"></a>
        </div>
        <div class="header-menu">
          <nav class="header-nav">
            <a href="#" class="header-nav-item">Home</a>
            <a href="#" class="header-nav-item">Shop</a>
            <a href="#" class="header-nav-item">About </a>
            <a href="#" class="header-nav-item">Blog</a>
            <a href="#" class="header-nav-item">Contact</a>
            <a href="#" class="header-nav-item">Pages</a>
          </nav>
        </div>
        <div class="header-icon">
          <img src="/img/zoom.svg" alt="zoom-icon">
          <img src="./img/cart.svg" alt="cart-icon">
          <a href="#" class="header-burger">
            <span class="header-burger-icon"></span>
          </a>
        </div>
      </div>
      <nav class="header-nav-mobile">
        <a href="#" class="header-nav-item">Home</a>
        <a href="" class="header-nav-item">Product</a>
        <a href="" class="header-nav-item">Pricing </a>
        <a href="" class="header-nav-item">Contact</a>
      </nav>
    </div>
  </header>
  <main class="main">
    <div class="container">
      <div class="hero">
        <div class="hero-content">
          <h5 class="hero-subtitle">SUMMER 2020</h5>
          <h1 class="hero-title">NEW COLLECTION</h1>
          <h4 class="hero-text">We know how large objects will act, but things on a small scale.</h4>
          <button class="hero-btn">SHOP NOW</button>
        </div>
        <picture>
          <source media="(min-width:640px)" srcset="./img/hero-img-desc.png">
          <img class="hero-img" src="./img/hero-img-mob.png" alt="red-haired girl">
        </picture>
      </div>
      <div class="sponsor">
        <picture class="sponsor-pic-1">
          <source media="(min-width:780px)" srcset="./img/hooli.svg">
          <img src="./img/mb-brands_hooli.svg" alt="brands_hooli" class="sponsor-img">
        </picture>
        <picture class="sponsor-pic-2">
          <source media="(min-width:780px)" srcset="./img/lyft.svg">
          <img src="./img/mb-brands_lyft.svg" alt="brands_lyft" class="sponsor-img">
        </picture>
        <picture class="sponsor-pic-3">
          <source media="(min-width:780px)" srcset="./img/piper.svg">
          <img src="./img/mb-brands-piper.svg" alt="brands-piper" class="sponsor-img">
        </picture>
        <picture class="sponsor-pic-4">
          <source media="(min-width:780px)" srcset="./img/stripe.svg">
          <img src="./img/mb-brands-stripe.svg" alt="brands-stripe" class="sponsor-img">
        </picture>
        <picture class="sponsor-pic-5">
          <source media="(min-width:780px)" srcset="./img/aws.svg">
          <img src="./img/mb-brands-aws.svg" alt="brands-aw" class="sponsor-img">
        </picture>
        <picture class="sponsor-pic-6">
          <source media="(min-width:780px)" srcset="./img/reddit.svg">
          <img src="./img/mb-brands-reddit-alien.svg" alt="brands-reddit-alien" class="sponsor-img">
        </picture>
      </div>
    </div>
  </main>
</body>

</html>
